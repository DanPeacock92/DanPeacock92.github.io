<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Author</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img.profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px 0;
        }
        .bio {
            margin-bottom: 30px;
        }
        .fiction {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .story-card {
            width: 150px;
            text-align: center;
        }
        .story-card img {
            width: 150px;
            height: 225px;
            border-radius: 5px;
            object-fit: cover;
        }
        .story-card a {
            display: block;
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your Name</h1>
        <img src="your-photo.jpg" alt="Your Name" class="profile">
        <p class="bio">Brief bio about you. Mention your genre, interests, and any notable publications.</p>

        <h2>Short Fiction</h2>
        <div class="fiction">
            <div class="story-card">
                <a href="story1-link.html">
                    <img src="story1-image.jpg" alt="Story 1">
                    Story Title 1
                </a>
                <p>Short description of the story.</p>
            </div>
            <div class="story-card">
                <a href="story2-link.html">
                    <img src="story2-image.jpg" alt="Story 2">
                    Story Title 2
                </a>
                <p>Short description of the story.</p>
            </div>
            <!-- Add more story cards as needed -->
        </div>
    </div>

</body>
</html>
